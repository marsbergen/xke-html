<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Preview editor</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="./default.css">
</head>
<body class="debug">

<div class="container">
    <section class="editor">
        <textarea name="code-editor" id="code-editor" cols="30" rows="10" title="Code editor" autocomplete="off" spellcheck="false" data-gramm="false" autofocus></textarea>
    </section>

    <section class="preview"></section>
</div>

<div class="toolbar">
    <button onclick="debug()">Switch debug mode</button>
</div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
